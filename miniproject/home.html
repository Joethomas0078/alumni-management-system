<style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;

    }
    .banner{
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0.75)),url(bgpic.jpg);
        background-size: cover;
        background-position: center;
    }
    .navbar{
        width: 85%;
        margin:auto ;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    h1{
       
        color: #fff;
        cursor: pointer;
    }

    .navbar ul li{
      list-style: none;
      display: inline-block;
      margin: 0 20px;
      position: relative;
    }
    .navbar ul li a{
     text-decoration: none;
     color: #fff;
     text-transform: uppercase;
    }
    .navbar ul li ::after{
     content: '';
     height: 3px;
     width: 0%;
     background:#009688 ;
     position: absolute;
     left: 0;
     bottom: -10px;
     transition: 0.1s;
    }
    .navbar ul li :hover::after{
        width: 100%;
    }
    .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
    }
    .content p{
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
    }
    .button{
        width: 150px;
        padding: 15px 0px;
        text-align: center;
        letter-spacing: 1px;
        margin:auto;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #009688;
        background: transparent;
        color: #fff;
        cursor: pointer;
        
    }
    
    .button a{
        color:#fff;
        text-decoration: none;
        text-align: center;

        font-size: medium;
    }

        color: #009688;

        color:#009688;

        background-color:rgba(0,0,0,0.95) ;
