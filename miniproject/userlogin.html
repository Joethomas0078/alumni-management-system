        <form action="userlogin.php" method="POST">

                <input type="Password" name="pwd" placeholder="Password" required>

           <div class="remember-forgot"> 
          <center>
            <a href="!">Forgot Password</a> 
        </center>
           </div>

           <div class="register-link">

           </div> 
        </form> 
        
    </div>

 </body>
